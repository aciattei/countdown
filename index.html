<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>Starts in</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Days</h3>
                    <h3>Days</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Hours</h3>
                    <h3>Hours</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Minutes</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">Second</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <img id="classroom" src="https://img.freepik.com/vetores-gratis/alunos-em-ilustracao-vetorial-plana-de-sala-de-aula_74855-6663.jpg?t=st=1658509205~exp=1658509805~hmac=bbe2396aa9e9f334f12e69bb830edf702e0792424ff9bd2ca962a10d280bd6f7&w=826" alt="Students and teacher in the classroom">
    </section>
    <script src="script.js"></script>
</body>
</html>
